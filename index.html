<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculation</title>
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <h1> Money Calculation</h1>
    <main>
        <section>
            <div>
                <h3>Income</h3>
                <h5>Income : <input id="income" type="number" placeholder=""></h5>

            </div>

            <div>
                <h3>Expenses</h3>
                <h5>Food : <input id="food" type="number" placeholder=""></h5>
                <h5>Rent : <input id="rent" type="number" placeholder=""></h5>
                <h5>Clothes : <input id="clothes" type="number" placeholder=""></h5>
            </div>

            <button id="calculation">Calculation</button>
            <br></br>
            <div>
                Total Expenses : <span id="total-exp">00</span>
                <br></br>
                Total Balance : <span id="total-bal">00</span>
            </div>
            <div>
                <h5>Save : <input id="save" type="number" placeholder=""></h5>%
                <button id="save-btn">Save</button>
            </div>
            <div>
                Saving Amount : <span id="save-amt">00</span>
                <br></br>
                Remaining Balance: <span id="remain">00</span>
            </div>
        </section>




        <script src="test.js"></script>

</body>

</html>
